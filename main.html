<html>
  <head>
    <title>RPS JS</title>
    <link href="./main.css" rel="stylesheet" />
  </head>
  
  <body>
    <h1 id="title">Rock, Paper, Scissors! JS</h1>

    <div id="choices">
      <div class="choice", id="rock">
        <img class="choice", src="https://i.redd.it/brxxveprs2e01.png", id="myRock"/>
      </div>
      <div class="choice", id="paper">
        <img class="choice" src="https://images-na.ssl-images-amazon.com/images/I/410GWriJ-mL._AC_SY400_.jpg", id="myPaper" />
      </div>
      <div class="choice", id="scissors">
        <img class="choice", src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAkVznYuVNpWdVy-nITnK2rWkOZk5_1FavPN-WpiRSJsOVfBFe", id="myScissors"/>
      </div>
    </div>
    <hr />
    <div id="selections">
      <img class="selection", id="userSelection" >\
  
  
      <img class="selection", id="compSelection" >\
  
      </img>


    </div>

    <script src="index.js"></script>
  </body>
</html>
